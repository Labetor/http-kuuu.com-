<style>
  .subscribe-button {
      background-color: #cb0001;
      color: white;
      border: none;
      height:36px;
      width: 115px;
      border-radius: 2px;
      cursor: pointer;
      margin: 5px;
      transition: opacity 0.15s;
  }

  .subscribe-button:hover {
      opacity: 0.6;
  }

  .subscribe-button:active {
      opacity: 0.5;
  }

  .join-button {
   background-color: white;
      border-color: #065fd3;
      border-style: solid;
      border-width: 1px;
      color: #065fd3;
      height: 36px;
      width: 68px;
      border-radius: 2px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
      background-color: #065fd3;
      color: white;
  }

  .join-button:active {
      opacity: 0.67
  }

  .tweet-button {
      background-color: #1d9bf0;
      border: none;
      height: 36px;
      width: 78px;
      color: white;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: box-shadow 0.15s;

  }

  .tweet-button:hover {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
      opacity: 0.67;
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
